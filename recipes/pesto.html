    <h1>Pesto</h1>
    <img src="../images/pesto.jpg" alt="Picture of pesto in a bol">
    <h3>Description</h3>
    <p>Pesto is a sauce originating in Genoa. It can be used as a sauce for pasta or meat.</p>
    <h3>Ingredient</h3>
    <ul>
      <li>fresh basil leaves</li>
      <li>garlic cloves</li>
      <li>parmesan cheese</li>
      <li>olive oil</li>
      <li>pine nuts</li>
    </ul>
    <h3>Steps</h3>
    <ol>
      <li>Combine all ingredients in a food processor</li>
      <li>Blend them to a smooth paste</li>
    </ol>
